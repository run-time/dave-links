<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dave Links</title>

    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;," />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap");

      * {
        font-family: "Nanum Gothic", sans-serif;
        color: #222;
      }

      .wrap {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: 0;
        padding: 8px;
        background: #eee;
        overflow-y: auto;
      }

      .info-card {
        padding: 12px 12px 24px 12px;
        margin: 12px 6px;
        border-bottom: 4px solid #dadada;
      }

      .info-title {
        font-family: "Nanum Gothic", sans-serif;
        font-size: 32px;
        color: #222;
        margin-bottom: 8px;
      }

      .list-item {
        font-family: monospace;
        font-size: 20px;
        line-height: 32px;
      }

      .desc {
        font-size: 20px;
        color: #666;
        margin-bottom: 10px;
      }

      .code {
        display: inline-block;
        font-family: monospace;
        font-size: 16px;
        color: #000;
        background: #ddd;
        border: 1px solid #888;
        padding: 4px 12px;
      }

      .code-block {
        padding: 20px 24px;
      }

      .link-box {
        display: inline-block;
        padding: 12px;
        padding-right: 42px;
        padding-bottom: 4px;
        border: 0;
        margin: 6px;
        background: #fff;
        color: #368dda;
        box-shadow: 0 10px 6px -6px #888;
      }

      .link-box:hover .link-title,
      .link-box:hover {
        background: #eee;
        color: #368dda;
      }

      .link-icon-box {
        display: inline-block;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
      }

      .link-icon {
        width: 32px;
        height: 32px;
        margin: 2px;
      }

      .link-anchor {
        text-decoration: none;
      }

      .link-title {
        display: inline-block;
        position: relative;
        top: -12px;
        font-size: 22px;
        color: #368dda;
        padding-left: 8px;
      }

      .link-time {
        margin-top: -8px;
        padding: 0 20px 14px 50px;
        color: #aaa;
      }

      .mm-location {
        display: inline-block;
        cursor: pointer;
        color: #368dda;
        min-width: 200px;
        padding: 12px;
      }

      .mm-location:hover {
        background: #eee;
      }

      .special-hidden {
        display: none;
      }

      .special-localhost {
        border: 4px dashed #396ab1;
        padding: 8px;
      }

      .special-dev {
        border: 4px dashed #da7c30;
        padding: 8px;
      }

      .special-test {
        border: 4px dashed #6b4c9a;
        padding: 8px;
      }

      .special-integration {
        border: 4px dashed #e6d;
        padding: 8px;
      }

      .special-production {
        border: 4px dashed #3e9651;
        padding: 8px;
      }

      .color-localhost {
        color: #396ab1;
      }

      .color-dev {
        color: #da7c30;
      }

      .color-test {
        color: #6b4c9a;
      }

      .color-integration {
        color: #e6d;
      }

      .color-production {
        color: #3e9651;
      }

      .noselect {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      a {
        text-decoration: none;
        color: #366dca;
      }
    </style>
  </head>

      function confettiOff() {
        const daConfetti = document.getElementById("daWorld");
        if (daConfetti) {
          daConfetti.remove();
        }
      }

      function confettiOn() {
        confettiOff();
        (() => {
          let h = 88;
          let d = (n) => Math.floor(Math.random() * n);
          let k = (c) => {
            let s = document.createElement("style");
            if (!!(window.attachEvent && !window.opera)) {
              s.styleSheet.cssText = c;
            } else {
              s.appendChild(document.createTextNode(c));
            }
            document.getElementsByTagName("head")[0].appendChild(s);
          };
          k(
            "@keyframes u{0%{transform:rotate(0deg);}25%{transform:rotate(4deg);}50%{transform:rotate(0deg);}75%{transform:rotate(-4deg);}100%{transform:rotate(0deg);}};"
          );
          k(
            "@keyframes m{0%{margin-top:2vh;opacity:0;transform-style: preserve-3d;perspective: " +
              (d(20) + 6) +
              "px;transform: rotateX(-80deg);}20%{opacity:1.0;margin-top:0vh;margin-left:0vw;transform-style: preserve-3d;perspective: " +
              (d(20) + 6) +
              "px;transform: rotateX(0deg) rotate(" +
              d(360) +
              "deg);}100%{opacity:0.4;margin-top:100vh;margin-left:" +
              d(4) +
              "vw;transform: rotateX(360deg) rotate(1080deg);}};"
          );
          let w = document.createElement("div");
          w.id = "daWorld";
          w.style =
            "z-index:100000;animation:u 60s ease-in infinite;position:fixed;top:0;right:0;bottom:0;left:0;pointer-events:none;";
          document.body.appendChild(w);
          while (h--) {
            let o = document.createElement("div");
            o.style = `pointer-events:none;opacity:0;animation:m ${
              d(6) + 2
            }s ease-in ${d(
              2000
            )}ms infinite;z-index:1000;position:fixed;top:${d(40)}vh;left:${d(
              100

            o.innerHTML = ["", "", "", "", "", ""][d(6)];
            w.appendChild(o);
          }
        })();

      function cycleMM() {
        let MM = document.querySelector(".mm-location");
        let t = MM.innerText;
        let groups = document.querySelectorAll(".special");

        for (let i = 0; i < groups.length; i++) {
          groups[i].classList.add("special-hidden");
        }

        if (t === "localhost") {
          loc = "dev";
        } else if (t === "dev") {
          loc = "test";
        } else if (t === "test") {
          loc = "integration"
        } else if (t === "integration") {
          loc = "production";
          confettiOn();
        } else {
          loc = "localhost";
          confettiOff();
        }

        document
          .querySelector(`.special-${loc}`)
          .classList.remove("special-hidden");

        MM.className = "mm-location";
        MM.classList.add(`color-${loc}`);
        MM.innerText = loc;
      }

      function getTitle(title) {
        let h =
          title === "Projects"
            ? `<div class="info-title noselect">Projects <div class="mm-location color-localhost" onclick="cycleMM()">localhost</div></div>`
            : `<div class="info-card"><div class="info-title noselect">${title}</div><div class="info-content">`;
        return h;
      }

      function getLinkElement(icon, data) {
        let t = data.time || data.uid || "";
        let h = data.time ? data.time : data.pwd || "";

        let el = `<a class="link-anchor noselect" target="_blank" href="${data.url}" title="${h}">`;

        if (data && data.title && data.url) {
          el += `<div class="link-box"><div class="link-icon-box">`;

          if (data.icon) {
            el += `<img class="link-icon" src="${data.icon}" /></div>`;
          } else {
            el += `<img class="link-icon" src="${icon}" /></div>`;
          }

          el += ` <div class="link-title">${data.title}</div> <div class="link-time">${t}</div></div></a>`;
        }

        return el;
      }

      function getProjectsBlocks() {
        let h = `<div class="info-card">`;

        for (let [key, value] of Object.entries(MM)) {
          let icn =
            value.icon ||
            "https://i.picsum.photos/id/" +
              Math.floor(1 + Math.random() * 1000) +
              "/50/50.jpg";

          h += getTitle("Projects");

          if (value.localhost) {
            h += `<div class="special special-localhost">`;
            for (let i = 0; i < value.localhost.length; i++) {
              h += getLinkElement(icn, value.localhost[i]);
            }
            h += `</div>`;
          }

          if (value.dev) {
            h += `<div class="special special-dev special-hidden">`;
            for (let i = 0; i < value.dev.length; i++) {
              h += getLinkElement(icn, value.dev[i]);
            }
            h += `</div>`;
          }

          if (value.test) {
            h += `<div class="special special-test special-hidden">`;
            for (let i = 0; i < value.test.length; i++) {
              h += getLinkElement(icn, value.test[i]);
            }
            h += `</div>`;
          }

          if (value.integration) {
            h += `<div class="special special-integration special-hidden">`;
            for (let i = 0; i < value.integration.length; i++) {
              h += getLinkElement(icn, value.integration[i]);
            }
            h += `</div>`;
          }

          if (value.production) {
            h += `<div class="special special-production special-hidden">`;
            for (let i = 0; i < value.production.length; i++) {
              h += getLinkElement(icn, value.production[i]);
            }
            h += `</div>`;
          }

          h += `</div></div>`;
        }

        return h;
      }

      function getInfoBlocks(list) {
        let h = "";

        for (let i = 0; i < list.length; i++) {
          let title = list[i].title;
          let content = list[i].content;

          h += getTitle(title);

          if (content.before) {
            h += content.before;
          }

          if (content.links) {
            let icn =
              content.icon ||
              "https://i.picsum.photos/id/" +
                Math.floor(1 + Math.random() * 1000) +
                "/50/50.jpg";

            for (let i = 0; i < content.links.length; i++) {
              h += getLinkElement(icn, content.links[i]);
            }
          }

          if (content.bullets) {
            h += "<ul>";
            content.bullets.map(
              (i) => (h += `<li class="list-item">${i}</li>`)
            );
            h += "</ul>";
          }

          if (content.numbers) {
            h += "<ol>";
            content.numbers.map(
              (i) => (h += `<li class="list-item">${i}</li>`)
            );
            h += "</ol>";
          }

          if (content.html) {
            h += content.html;
          }

          if (content.after) {
            h += content.after;
          }

          h += `</div></div>`;
        }

        return h;
      }

      function init() {
        document.querySelector(".links").innerHTML = getInfoBlocks(LINKS);
        document.querySelector(".projects").innerHTML = getProjectsBlocks();
        document.querySelector(".data").innerHTML = getInfoBlocks(DATA);
      }

      init();
    </script>
